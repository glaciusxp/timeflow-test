<section>
 <div class="users-header">
   <h1>Users Management</h1>

   <div class="right-functions">
     <button mat-mini-fab color="primary" aria-label="New User">
       <mat-icon>add</mat-icon>
     </button>
     <mat-form-field class="simple-input"
                     appearance="outline">
       <mat-label>User Type</mat-label>
       <select matNativeControl
               [(ngModel)]="userType"
               (ngModelChange)="onFilter()"
       >
         <option *ngFor="let opt of userTypes"
                 [value]="opt.id"
         >
           {{opt.label}}
         </option>
       </select>
       <mat-icon matPrefix>filter_alt</mat-icon>
     </mat-form-field>

     <mat-button-toggle-group [(ngModel)]="viewMode">
       <mat-button-toggle value="table" aria-label="Table View">
         <mat-icon>table_rows</mat-icon>
       </mat-button-toggle>
       <mat-button-toggle value="grid" aria-label="Grid View">
         <mat-icon>grid_view</mat-icon>
       </mat-button-toggle>
     </mat-button-toggle-group>
   </div>
 </div>
  <div class="users-content"
       [ngClass]="{'table-view': viewMode === 'table', 'grid-view': viewMode === 'grid'}"
  >
    <div class="user-block" *ngFor="let user of users">
      <div class="user-block-username">
        <mat-icon class="user-block-icon">account_box</mat-icon> {{user.username}}
      </div>
      <div class="user-block-type">
        {{user.userType | titlecase}}
      </div>
      <div class="user-block-fullname">
        <mat-icon class="user-block-icon">badge</mat-icon> {{user.fullName}}
      </div>
      <div class="user-block-email">
        <mat-icon class="user-block-icon">mail</mat-icon> {{user.email}}
      </div>
      <div class="user-block-button">
        <button mat-mini-fab color="accent" aria-label="Edit">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-mini-fab color="warn" aria-label="Delete">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </div>
  </div>
</section>
